<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h1>list of Jobs</h1>
	<h:dataTable value="#{beancandidat.jobs}" var="j" border="1">
		<h:column id="column1">
			<f:facet name="header">
				<h:outputText value="#"></h:outputText>
			</f:facet>
			<h:outputText value="#{j.id}" />
		</h:column>
		<h:column id="column2">
			<f:facet name="header">
				<h:outputText value="name"></h:outputText>
			</f:facet>
			<h:outputText value="#{j.title}" />
		</h:column>
		<h:column id="column3">
			<f:facet name="header">
				<h:outputText value="login"></h:outputText>
			</f:facet>
			<h:outputText value="#{j.description}" />
		</h:column>
		<h:column id="column3">
			<f:facet name="header">
				<h:outputText value="Action"></h:outputText>
			</f:facet>
<h:link value="Postuler" outcome="index" />
		</h:column>

	</h:dataTable>


</body>
</html>
